#nginx-mrigank-rc.yaml 
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-mrigank-rc
  labels:
    app: nginx-app
spec:
  replicas: 3
  selector:
    app: nginx-app
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-container
         image: nginx
         ports:
           - containerPort: 6443
    
